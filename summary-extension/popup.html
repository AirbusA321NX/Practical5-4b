<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
        }
        #summary {
            margin-top: 10px;
        }
        #summarize-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Quick Summary</h1>
    <p>Click the button to get a summary of this page:</p>
    <button id="summarize-btn">Summarize Page</button>
    <div id="summary"></div>

    <script src="popup.js"></script>
</body>
</html>
